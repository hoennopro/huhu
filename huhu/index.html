<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Feedback Coach</h1>
    <div class="siu">
      <h3>Thầy dạy ae có hay không</h3>
      <div class="rating">
        <button id="diem1">1</button>
        <button id="diem2">2</button>
        <button id="diem3">3</button>
        <button id="diem4">4</button>
        <button id="diem5">5</button>
        <button id="diem6">6</button>
        <button id="diem7">7</button>
        <button id="diem8">8</button>
        <button id="diem9">9</button>
        <button id="diem10">10</button>
      </div>
      <div class="review-form">
        <textarea placeholder="Write a review" id="review-textarea"></textarea>
        <button id="send-button">Send</button>
      </div>
      <div id="feedback-container"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
